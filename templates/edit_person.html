{% extends "base.html" %}

{% block content %}

    <div class="container">

        <form  method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <label>Person ID</label>
                    <input type="text" class="form-control" name="pid"
                           placeholder="{{ task_obj.pid }}" value="{{ task_obj.pid }}">
                </div>
                <div class="col">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name"
                           placeholder="{{ task_obj.name }}" value="{{ task_obj.name }}">
                </div>
                <div class="col">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email"
                           placeholder="{{ task_obj.email }}" value="{{ task_obj.email }}">
                </div>

                <div class="col">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" placeholder="{{ task_obj.address }}"
                           value="{{ task_obj.address }}">
                </div>
            </div>

            <br>
            <button type=" submit" class="btn btn-primary">Update</button>

        </form>
        <br>
    <form  method="get" action="{% url 'delete_person' task_obj.id %}" style="text-align: center">
        <button type=" submit" class="btn btn-danger">Delete Record</button>
    </form>
    </div>

{% endblock %}
